name: Generate and Publish MCP Server

on:
  push:
    branches:
      - main # Trigger only on pushes to the main branch

jobs:
  publish-mcp-server:
    name: Publish MCP Server
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the SDK (includes MCP generation via postbuild)
      - name: Build SDK and Generate MCP Server
        run: npm run build

      # Verify MCP server was generated
      - name: Verify MCP Server Generation
        run: |
          echo "🔍 Checking generated MCP server..."
          ls -la ~/.mcp/servers/ao-js-sdk-server/
          cat ~/.mcp/servers/ao-js-sdk-server/package.json

      # Authenticate with npm
      - name: Authenticate with npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      # Publish MCP server to npm
      - name: Publish MCP Server to npm
        run: |
          cd ~/.mcp/servers/ao-js-sdk-server
          
          # Update package name for npm publishing
          jq '.name = "ao-js-sdk-mcp"' package.json > package.json.tmp
          mv package.json.tmp package.json
          
          # Use the same version as the main SDK
          VERSION=$(jq -r '.version' $GITHUB_WORKSPACE/package.json)
          jq ".version = \"$VERSION\"" package.json > package.json.tmp
          mv package.json.tmp package.json
          
          echo "📦 Publishing MCP server v$VERSION to npm..."
          npm publish --access public

      # Summary
      - name: Generation Summary
        run: |
          echo "🎉 MCP Server Published to npm!"
          echo "📋 Summary:"
          echo "- SDK Version: $(jq -r '.version' package.json)"
          echo "- MCP Tools: 390+"
          echo "- Clients Processed: 67"
          echo "- Package: ao-js-sdk-mcp"
